plugins:
- include-markdown
- search
- same-dir
- autorefs
- autolinks
- mkdocstrings:
    handlers:
      python:
        rendering:
          show_root_heading: true
          show_root_toc_entry: true
          show_root_full_path: false
          show_object_full_path: false
          show_category_heading: true
          show_if_no_docstring: false
          show_source_summary: true
          show_bases: false
          show_inherited_members: false
          members:
            exclude: [ NO_DIALOG, __init__, __repr__, __str__ ]
          show_docstring_functions: true
          show_docstring_classes: true
          show_docstring_examples: false
          show_docstring_other_parameters: false
          show_source: false
          show_signature: true
          show_signature_annotations: true
          heading_level: 2
        selection:
          filters:
            - "!NO_DIALOG"  # exclude private objects
          docstring_options:
            ignore_init_summary: true
          docstring_style: 'google'
- minify:
    htmlmin_opts:
      remove_comments: true
    minify_css: true
    minify_html: true
    minify_js: true
- mkdocs_pymdownx_material_extras
remote_branch: main
repo_name: Proxyshop
repo_url: https://github.com/MrTeferi/Proxyshop
site_author: MrTeferi
site_name: Proxyshop
theme: material
