# Define our build strings
[names]
zip = 'Proxyshop-v{version}{beta}{console}.zip'

# Define our Spec files
[spec]
release = 'src/data/build/Proxyshop.spec'
console = 'src/data/build/Proxyshop-console.spec'

# Create required directories
[make]
paths = [
    'art',
    'src',
    'plugins',
    'templates'
]

# Copy base directories and files
[copy.base]
paths = ['src/img', 'templates/tools']
files = ['LICENSE', 'README.md']

# Copy data directory
[copy.data]
paths = ['src/data']
exclude_ext = ['.ini']
exclude_dirs = ['sets', 'build']
exclude_files = ['version_tracker.json']

# Copy plugins directory
[copy.plugins]
paths = ['plugins/MrTeferi', 'plugins/SilvanMTG']
exclude_ext = ['.psd', '.psb', '.ini']

# Copy configs directory
[copy.config]
paths = ['src/configs']
exclude_ext = ['.ini']
recursive = false

# Copy fonts directory
[copy.fonts]
paths = ['fonts']
recursive = false

